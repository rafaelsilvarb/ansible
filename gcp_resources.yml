# ansible notebook, to configure the VMs on GCP
- name: Create Compute Engine instances
  hosts: localhost
  gather_facts: no
  vars:
      gcp_project: rbs-lab01
      gcp_cred_kind: serviceaccount
      zone: "us-east1-b"
      instance_name: ansible_vm
      region: "us-east1"
      machine_type: "e2-micro"
      image: "projects/rocky-linux-cloud/global/images/rocky-linux-8-v20220621" 

  tasks:
   - name: Create private IP address to the VM instance
     gcp_compute_address:
       name: "{{ zone }}-ip"
       region: "{{ region }}"
       project: "{{ gcp_project }}"
       auth_kind: "{{ gcp_cred_kind }}"
     register: gce_ip
     
   - name: Bring up the instance in the zone
     gcp_compute_instance:
       instance_names: "{{ instance_name }}"
       name: "{{ zone }}"
       machine_type: "{{ machine_type }}"
       disks:
         - auto_delete: true
           boot: true
           initialize_params:
             source_image: "{{ image }}"
       network_interfaces:
         - access_configs:
             - name: External NAT  # public IP
               nat_ip: "{{ gce_ip }}"
               type: ONE_TO_ONE_NAT
       tags:
         items: 
           - http-server
           - https-server
       zone: "{{ zone }}"
       project: "{{ gcp_project }}"
       auth_kind: "{{ gcp_cred_kind }}"
     register: gce 

  post_tasks:
    - name: Wait for SSH for instance
      wait_for: delay=5 sleep=5 host={{ gce_ip.address }} port=22 state=started timeout=100
    - name: Save host data for first zone 
      add_host: hostname={{ gce_ip.address }} groupname=gce_instances_ips
      
   - name: Show RHEL8 Instance Details
     debug:
       msg: "The RHEL8 instance is accessible at {{ address.address }}"
